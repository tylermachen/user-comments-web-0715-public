<head>
  <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/comments.js"></script>

</head>
<body>
<section id="comments">

  <h1>User Comments</h1>

  <div id="posts">
    <div class="newcomment">
      <span class="name">Lisa Gould</span>
      <span class="email">lisa.gould7684@ymail.com</span>
      <span class="date">09/03/2012</span>
      <p class="comment">
        Great reading! Thank you Econ News... I would like to see more articles from Chef Boullion. I'm enjoying the keylime pie recipe with friends.
      </p>
    </div>
  </div>

  <button id="show-comment-form">add comment</button>

  <form id="add-comment" action="#" method="post">
    <label for="comment-name">Name</label><br>
    <input type="text" id="comment-name" name="comment-name"><br>
    <span id="com-name-error">Name must be more than 3 characters!</span><br>
    <label for="com-email">Email</label><br>
    <input type="text" id="com-email" name="com-email"><br>
    <span id="com-email-error">Must be a valid email!</span><br>
    <label for="comment-name">Comment</label><br>
    <textarea id="comment" name="comment" rows="5"></textarea><br>
    <span id="comment-error">Comment text required!</span><br>
    <input type="submit" value="submit">
    <input id="cancel" type="reset" value="cancel">
  </form>

</section>
</body>
